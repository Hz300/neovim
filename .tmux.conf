# advertise 256-colour inside tmux
set -g default-terminal "screen-256color"

# tell tmux to pass through true-colour (24-bit) if the client supports it
# (requires tmux ≥ 2.2 and a terminfo entry that includes Tc)
set -ga terminal-overrides ",screen-256color:Tc"

unbind C-b

# Set the prefix to the acute accent (´)
set-option -g prefix ´
bind-key ´ send-prefix

# Move between panes (vim-style)
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# Unbind all capital H, J, K, L (just in case)
unbind H
unbind J
unbind K
unbind L

# Resize panes with Shift+H/J/K/L (after prefix)
bind-key H resize-pane -L 5
bind-key J resize-pane -D 5
bind-key K resize-pane -U 5
bind-key L resize-pane -R 5



# redraw every 15 s (tmux’s default)
set -g status-interval 15

# Prefix+T → ask for minutes, then run the helper
bind-key T command-prompt -p "⏱ Minutes:" \
  "run-shell '~/.tmux/scripts/set-timer.sh %%'"

# Prefix+t → clear the timer
bind-key r run-shell 'tmux set -gu @timer_end; tmux refresh-client -S'

bind-key S new-window -n 'Shugyosha' "~/.tmux/plugins/shugyosha-protocol/ritual.sh"
# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'erikw/tmux-powerline'
set -g @plugin 'Hz300/shugyosha-protocol'
# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'github_username/plugin_name#branch'
# set -g @plugin 'git@github.com:user/plugin'
# set -g @plugin 'git@bitbucket.com:user/plugin'


# don’t let tmux dim any pane or status-line
set -g window-style         'fg=default,bg=default'
set -g window-active-style  'fg=default,bg=default'

# explicitly paint your status bar so it won’t pick up the transparent bg
set -g status-style fg=colour250,bg=colour234

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
